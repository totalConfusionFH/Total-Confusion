<!DOCTYPE HTML>
{% extends "base.html" %}

<title>{%block title%} Total Confusion Fashion House - Products {% endblock %}</title>

{% block content %}
    <div class="container">
        <div class="row">

            {% for product in data.products %}

                <div class="col-auto col-lg-4">
                    <a href="/products/{{ product.key.id() }}/" class="product">
                        <p>{{ product.name }}</p>
                        <img src="{{ product.image }}" alt="" class="image">
                    </a>
                </div>

            {% endfor %}

        </div>
    </div>
{% endblock %}
