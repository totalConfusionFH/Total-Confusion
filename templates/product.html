<!DOCTYPE HTML>
<html>
    <head>
        <title>Total Confusion Fashion House - Product</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/static/Total-Confusion.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div id="wrap">

            <div class="navibar" id="myNavibar">
            <ul>
               <li><a href="http://localhost:8080/"><span>Logo</span></a></li>
               <li class='active has-sub'>
                   <a href="http://localhost:8080/categories/" id="categories"><span>Categories</span></a>
                  <ul>
                     <li class='has-sub'>
                         <a href="http://localhost:8080/categories/men/">
                             <span>Men</span>
                         </a>
                     </li>
                     <li class='has-sub'>
                         <a href="http://localhost:8080/categories/women/">
                             <span>Women</span>
                         </a>
                     </li>
                     <li class='has-sub'>
                         <a href="http://localhost:8080/categories/children/">
                             <span>Children</span>
                         </a>
                     </li>
                     <li class='has-sub'>
                         <a href="http://localhost:8080/products/">
                             <span>All Products</span>
                         </a>
                     </li>

                  </ul>
               </li>
               <li><a href='#'><span>About Us</span></a></li>
               <li class='last'><a href='#'><span>Contact</span></a></li>
            </ul>
            <a href="#" id="hamburger">&#9776;</a>
            </div>



            <div class="container">
                <div class="row">


                    <div class="col-auto col-lg-4">
                        <div class="individual_product">
                            <img src="{{ data.product.image }}" alt="" class="image">
                        </div>
                    </div>

                </div>

                <div id="edit_box">

                    Name: {{ data.product.name }} <br />
                    Price: R {{ data.product.price }} <br />
                    Size: {{ data.product.size }} <br />
                    Category: {{ data.product.category }} <br />

                    <a href="/admin/edit/{{ data.product.key.id() }}/">
                        <input type="button" id="edit" value="Edit">
                    </a>

                </div>

            </div>






        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src = "../../static/Total-Confusion.js"></script>
    </body>
</html>
